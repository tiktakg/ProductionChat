services:
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  chat-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "5000-5003:80"
    environment:
      - RedisConnection=redis:6379
      - ASPNETCORE_URLS=http://+:80
    depends_on:
      - redis
    restart: unless-stopped

  chat-client:
    build:
      context: .
      dockerfile: Dockerfile.client
    stdin_open: true
    tty: true
    depends_on:
      - chat-server
    restart: unless-stopped